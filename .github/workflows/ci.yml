name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: Check and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome check
        run: pnpm biome check
      
      - name: TypeScript type check
        run: pnpm tsc --noEmit
      
      - name: Run tests
        run: pnpm test

  build-and-push:
    name: Build and Push Image
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry
        run: doctl registry login --expiry-seconds 1800

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DO_REGISTRY_BASE_URL }}/agent8s:latest
            ${{ secrets.DO_REGISTRY_BASE_URL }}/agent8s:${{ github.sha }}

      - name: Notify Kubernetes deployment
        env:
          WEBHOOK_URL: ${{ secrets.K8S_DEPLOY_WEBHOOK_URL }}
          WEBHOOK_TOKEN: ${{ secrets.K8S_DEPLOY_WEBHOOK_TOKEN }}
          WEBHOOK_SECRET: ${{ secrets.K8S_DEPLOY_WEBHOOK_SECRET }}
          IMAGE: ${{ format('{0}/agent8s@{1}', secrets.DO_REGISTRY_BASE_URL, steps.build-image.outputs.digest) }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          set -Eeuo pipefail

          : "${WEBHOOK_URL:?K8S_DEPLOY_WEBHOOK_URL is required}"
          : "${WEBHOOK_SECRET:?K8S_DEPLOY_WEBHOOK_SECRET is required}"

          payload=$(jq -n --arg image "$IMAGE" --arg sha "$COMMIT_SHA" '{image:$image, sha:$sha}')
          timestamp=$(date +%s)
          signature=$(printf '%s\n%s' "$timestamp" "$payload" \
            | openssl dgst -sha256 -hmac "$WEBHOOK_SECRET" -binary | xxd -p -c 256)

          headers=(-H "Content-Type: application/json"
                  -H "X-Timestamp: $timestamp"
                  -H "X-Signature-256: sha256=$signature")
          if [ -n "${WEBHOOK_TOKEN:-}" ]; then
            headers+=(-H "Authorization: Bearer $WEBHOOK_TOKEN")
          fi

          echo "Notifying webhook with image: $IMAGE"
          curl -sSfL --retry 5 --retry-all-errors --connect-timeout 5 --max-time 60 \
            -X POST "${headers[@]}" -d "$payload" "$WEBHOOK_URL?wait=true"
