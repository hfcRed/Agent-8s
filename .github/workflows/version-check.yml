name: Version Check

on:
  pull_request:
    branches:
      - main

jobs:
  check-version:
    name: Check version bump in .version file
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Get PR branch version
        id: pr-version
        run: |
          VERSION=$(cat .version | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "PR branch version: $VERSION"

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Get main branch version
        id: main-version
        run: |
          VERSION=$(cat .version | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Main branch version: $VERSION"

      - name: Compare versions
        run: |
          PR_VERSION="${{ steps.pr-version.outputs.version }}"
          MAIN_VERSION="${{ steps.main-version.outputs.version }}"
          
          echo "Comparing versions:"
          echo "  Main: $MAIN_VERSION"
          echo "  PR:   $PR_VERSION"
          
          if [ "$PR_VERSION" = "$MAIN_VERSION" ]; then
            echo "❌ Error: Version has not been bumped in .version file"
            echo "Please update the version in .version before merging to main."
            exit 1
          else
            echo "✅ Version has been bumped from $MAIN_VERSION to $PR_VERSION"
          fi